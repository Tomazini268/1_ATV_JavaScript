<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplay é muito curioso sobre Java</title>
</head>
<body>
    <h3>Programa de Boas Vindas</h3>
    <script language="javascript">
        <!--
            /* Objetivo: Capturar o nome do usuário e apresentar uma saída personalizada
               Definir as variáveis com o prefixo jis_
               Elementos de Entrada: método prompt do objeto windows
               Elementos nde Saída: método write do objeto document
               */
            /* Definição de Variáveis */
            var js_nome;

            /* Entrada de Dados */
            js_nome = window.prompt('Entre com seu nome: ', 'Digite seu nome nesta caixa');

            /* Saída de Dados */
            document.write('Olá ' + js_nome+ ' Seja Bem Vindo!'); // Mensagem de Saída Personalizada

            //-->
    </script>
</body>
</html>
